  <app-nav *ngIf="loggedIn"></app-nav>
  <div class="container" *ngIf="!loggedIn">
    <div class="row justify-content-center" >
      <div class="col-9">
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row justify-content-center">
              <div class="justify-content-center ">
                <div class="p-5 justify-content-center" style="background: var(--bs-gray-900)">
                  <img
                    src="assets/img/System%20Logo.png"
                    class="img-responsive"
                    style="width:100%; height: auto;"
                  />
                  <div class="text-center">
                    <h4 class="text-dark mb-4"></h4>
                  </div>
                  <form class="user"
                  #loginForm="ngForm"
                  (ngSubmit)="login()"
                  autocomplete="off"
                  >
                    <div class="mb-3">
                      <input
                        class="form-control form-control-user"
                        type="email"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp"
                        placeholder="Username"
                        name="Username"
                      [(ngModel)] = "username"
                        
                      />
                      <div *ngIf="!details" style="color: Red;">
                        Invalid Username
                      </div>
                    </div>
                    <div class="mb-3">
                      <input
                        class="form-control form-control-user"
                        type="password"
                        id="exampleInputPassword"
                        placeholder="Password"
                        name="Password"
                        [(ngModel)] = "password"
                        
                      />
                      <div *ngIf="!sdetails" style="color: Red;">
                        Invalid Password
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="custom-control custom-checkbox small">
                        <div class="form-check">
                          <input
                            class="form-check-input custom-control-input"
                            type="checkbox"
                            id="formCheck-1"
                            style="visibility: hidden"
                          /><label
                            class="form-check-label custom-control-label"
                            for="formCheck-1"
                            style="visibility: hidden"
                            >Remember Me</label
                          >
                        </div>
                      </div>
                    </div>
                    <button
                      class="btn btn-primary d-block btn-user w-100"
                      type="submit"
                      style="background: var(--bs-yellow)"
                    >
                      Login
                    </button>
                    <hr />
                    <hr />
                  </form
                  >
                  <div class="text-center">
                    <a class="small" href="forgot-password.html"
                      >Forgot Password?</a
                    >
                  </div>
                  <div class="text-center"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="/assets/js/theme.js"></script>
<div class="container" style="margin-top: 100px">
  <ul>
    <!-- <li *ngFor="let user of users">{{ user.id }} - {{ user.userName }}</li> -->
  </ul>
</div>
