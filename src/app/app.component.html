
<div class="container" *ngIf="!loggedIn">
  <div class="row justify-content-center">
    <div class="col-9">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row justify-content-center">
            <div class="justify-content-center">
              <div
                class="p-5 justify-content-center"
                style="background: #111111"
              >
                <img
                  src="assets/img/System%20Logo5.png"
                  class="img-responsive"
                  style="width: 100%; height: auto"
                />
                <div class="text-center">
                  <h4 class="text-dark mb-4"></h4>
                </div>
                <form
                  class="user"
                  #loginForm="ngForm"
                  (ngSubmit)="login()"
                  autocomplete="off"
                >
                  <div class="mb-3">
                    <input
                      class="form-control form-control-user"
                      type="email"
                      id="userInpud"
                      aria-describedby="emailHelp"
                      placeholder="Username"
                      name="Username"
                      [(ngModel)]="username"
                    />
                    <div *ngIf="!details" style="color: Red">
                      Invalid Username
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control form-control-user"
                      type="password"
                      id="passwordInput"
                      placeholder="Password"
                      name="Password"
                      [(ngModel)]="password"
                    />
                    <div *ngIf="!sdetails" style="color: Red">
                      Invalid Password
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="custom-control custom-checkbox small">
                      <div class="form-check">
                        <input
                          class="form-check-input custom-control-input"
                          type="checkbox"
                          id="formCheck-1"
                          style="visibility: hidden"
                        /><label
                          class="form-check-label custom-control-label"
                          for="formCheck-1"
                          style="visibility: hidden"
                          >Remember Me</label
                        >
                      </div>
                    </div>
                  </div>
                  <button
                    class="btn btn-primary d-block btn-user w-100"
                    type="submit"
                    style="background: #FF5722; border-width: 0px;"
                    (click)="login()"
                  >
                    Login
                  </button>
                  <hr />
                  <hr />
                </form>
                <div class="text-center">
                  <a class="small" href="forgot-password.html"
                    >Forgot Password?</a
                  >
                </div>
                <div class="text-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-nav
  *ngIf="loginAdmin"
  [loggedIn]="loggedIn"
  (return)="Back()"
  [username]="username"
></app-nav>

  *ngIf="loginCashier"
