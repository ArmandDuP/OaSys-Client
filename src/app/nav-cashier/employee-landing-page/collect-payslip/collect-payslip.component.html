<div class="container-fluid">
  <h1>Wage Breakdown</h1>
  <form style="max-width: 1000px">
    <div class="table-responsive" style="min-height: 150px; max-height: 600px">
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Wage rate</th>
            <th>Total pay</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dynamic of dynamicArray">
            <td>{{ dynamic.date }}</td>
            <td>{{ dynamic.rate }}</td>
            <td>R{{ dynamic.pay.toFixed(2) }}</td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <h2 class="form-label" style="text-align: right">
        Total: R{{ totalPay.toFixed(2) }}Â 
      </h2>
    </div>

    <div style="margin-top: 20px">
      <button
        class="btn btn-primary"
        type="button"
        style="background: var(--bs-orange); border-color: var(--bs-orange)"
        routerLink="/employee-landing-page"
      >
        Back</button
      ><button
        class="btn btn-primary"
        type="button"
        style="
          float: right;
          background: var(--bs-orange);
          border-color: var(--bs-orange);
        "
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Collect Wage
      </button>
    </div>
  </form>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="!successSubmit">
          Are You Sure You Would Like To Collect This Payslip
        </h5>
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="successSubmit">
          Payslip Collected Successfully
        </h5>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          *ngIf="!successSubmit"
        >
          No
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          data-target="#exampleModal"
          *ngIf="!successSubmit"
          (click)="collectWage()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          data-dismiss="modal"
          *ngIf="successSubmit"
          routerLink="/employee-landing-page"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
