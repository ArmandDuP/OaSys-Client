<div class="container-fluid" *ngIf="displayPDF">
  <div class="row" style="padding-bottom: 0px">
    <h1 style="width: fit-content; height: 60px; justify-content: space-around">
      Search:
    </h1>
    <input
      class="form-control"
      type="text"
      style="width: 300px; height: 35px"
      placeholder="Search..."
      (input)="search($event.target.value)"
    />
  </div>
  <div class="row" style="padding-bottom: 0px">
    <pdf-viewer
      [src]="pdfPath"
      [render-text]="true"
      style="display: block; height: 645px"
    ></pdf-viewer>
  </div>
  <button
    class="btn btn-primary"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-top: 15px;
    "
    (click)="displayPDF = false"
  >
    Back
  </button>
</div>

<div class="container-fluid">
  <i
    class="fa fa-question-circle"
    aria-hidden="true"
    style="float: right"
    [hidden]="displayPDF"
    (click)="displayPDF = true"
    >Help</i
  >
</div>

<div class="container-fluid" [hidden]="displayPDF">
  <h1 class="form-label">Sales Return Report</h1>
  <form style="width: 700px">
    <h2 style="margin-left: 1%">
      Enter The Time Period The Sales Return Report Should Be Generated In
    </h2>

    <div class="row">
      <div class="col-md-6">
        <label class="form-label">Date From:</label
        ><input
          class="form-control"
          type="date"
          id="fromDate"
          [(ngModel)]="DateFrom"
          [ngModelOptions]="{ standalone: true }"
          (input)="valdiateDateFrom()"
        />
        <div style="color: red" *ngIf="!validDateFrom">Invalid Date From</div>
      </div>
      <div class="col-md-6" style="margin-bottom: 30px">
        <label class="form-label">Date To:</label
        ><input
          class="form-control"
          type="date"
          id="toDate"
          [(ngModel)]="DateTo"
          [ngModelOptions]="{ standalone: true }"
          (input)="valdiateDateTo()"
        />
        <div style="color: red" *ngIf="!validDateTo">Invalid Date To</div>
        <button
          class="btn btn-primary"
          type="button"
          style="
            background: var(--bs-orange);
            border-color: var(--bs-orange);
            margin-top: 30px;
          "
          [disabled]="!validDate || !validDateTo || !validDateFrom"
          (mouseover)="FormValidate()"
          (pointerover)="FormValidate()"
          (click)="createChart()"
        >
          Generate sales Report
        </button>
        <div style="color: red" *ngIf="!validDate">
          Date From cannot be after Date To
        </div>
      </div>
    </div>

    <div style="margin-left: 20px" id="htmlData">
      <div class="row" *ngIf="generatedChart">
        <div class="col-6">
          <label class="form-label" style="margin-left: 20px"
            ><span
              ><p style="font-weight: bold; width: 200px"> Generated By:</p>
              {{ generatedBy }}
            </span>
          </label>
          <label class="form-label" style="margin-left: 20px"
            ><p style="font-weight: bold"> Date Generated:</p>
            {{ Date }}</label
          >
        </div>
        <div class="col-6">
          <img
            src="../assets/img/System%20Logo.png"
            width="200px"
            style="float: right"
          />
        </div>
      </div>
      <img src="{{ PDF }}" alt="" />

      <div id="chartContainer" style="height: 360px; width: 100%"></div>
    </div>
    <button
      class="btn btn-warning"
      type="button"
      style="
        margin-left: 20px;
        margin-top: 30px;
        background: var(--bs-orange);
        color: rgb(255, 255, 255);
      "
      routerLink="/reports-page"
    >
      Back
    </button>

    <button
      class="btn btn-warning"
      type="button"
      style="
        margin-left: 20px;
        margin-top: 30px;
        background: var(--bs-orange);
        color: rgb(255, 255, 255);
      "
      (click)="print()"
      [disabled]="!generatedChart"
    >
      Print
    </button>
  </form>
</div>
