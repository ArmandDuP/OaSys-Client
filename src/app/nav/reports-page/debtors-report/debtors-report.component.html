<div class="container-fluid" *ngIf="displayPDF">
  <div class="row" style="padding-bottom: 0px">
    <h1 style="width: fit-content; height: 60px; justify-content: space-around">
      Search:
    </h1>
    <input
      class="form-control"
      type="text"
      style="width: 300px; height: 35px"
      placeholder="Search..."
      (input)="search($event.target.value)"
    />
  </div>
  <div class="row" style="padding-bottom: 0px">
    <pdf-viewer
      [src]="pdfPath"
      [render-text]="true"
      style="display: block; height: 645px"
    ></pdf-viewer>
  </div>
  <button
    class="btn btn-primary"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-top: 15px;
    "
    (click)="displayPDF = false"
  >
    Back
  </button>
</div>

<div class="container-fluid">
  <i
    class="fa fa-question-circle"
    aria-hidden="true"
    style="float: right"
    [hidden]="displayPDF"
    (click)="displayPDF = true"
    >Help</i
  >
</div>

<form
  [hidden]="displayPDF"
  class="text-dark"
  style="
    width: 720px;
    height: 500px;
    margin-top: 10px;
    margin-right: 10px;
    margin-left: 30px;
  "
>
  <div id="print-section">
    <div class="row">
      <div class="col-6">
        <label
          class="form-label"
          style="font-size: 30px; color: black; width: 600px"
          >Debtors Report</label
        >
        <label class="form-label" style="margin-left: 20px">
          <p style="font-weight: bold; width: 200px"> Generated By:</p>
          {{ generatedBy }}</label
        >
        <label class="form-label" style="margin-left: 20px"
          ><p style="font-weight: bold"> Date Generated:</p>
          {{ Date }}</label
        >
      </div>
      <div class="col-6">
        <img
          src="../assets/img/System%20Logo.png"
          width="200px"
          style="float: right"
        />
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Customer_Account_ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Amount Owing</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of dynamicArray">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.surname }}</td>
            <td id="amountID">R{{ customer.amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <label class="form-label" style="float: right" id="totalID"
      >Total Amount Outstanding: R{{ totalAmountString }}</label
    >
  </div>
  <button
    class="btn btn-warning"
    type="button"
    style="
      margin-left: 20px;
      margin-top: 30px;
      background: var(--bs-orange);
      color: rgb(255, 255, 255);
    "
    routerLink="/reports-page"
  >
    Back
  </button>
  <button
    class="btn btn-warning"
    type="button"
    style="
      margin-left: 20px;
      margin-top: 30px;
      background: var(--bs-orange);
      color: rgb(255, 255, 255);
    "
    [printStyle]="{
      table: {
        border: 'solid 3px',
        'border-color': 'var(--bs-orange)',
        'margin-top': '20px',
        width: '100%'
      },
      th: { border: 'solid 2px', 'border-color': 'black' },
      td: { border: 'solid 2px', 'border-color': 'black' },
      img: { 'margin-top': '-180px' },
      '#totalWages': { 'margin-left': '0px' },
      '#amountID': { display: 'flex', 'justify-content': 'flex-end' },
      '#totalID': {
        display: 'flex',
        'justify-content': 'flex-end',
        'margin-top': '30px'
      }
    }"
    printSectionId="print-section"
    ngxPrint
    (click)="addToAudit()"
  >
    Print
  </button>
</form>
