<form
  class="text-dark"
  style="
    width: 720px;
    height: 500px;
    margin-top: 10px;
    margin-right: 10px;
    margin-left: 30px;
  "
>
  <div id="print-section">
    <div class="row">
      <div class="col-6">
        <label
          class="form-label"
          style="font-size: 30px; color: black; margin-left: 25px; width: 600px"
        >
          Wage Report
        </label>
        <label class="form-label" style="margin-left: 20px"
          > 
          <p style="font-weight: bold; width: 200px"> Generated By:</p>
          {{ generatedBy }}</label
        >
        <label class="form-label" style="margin-left: 20px"
          ><p style="font-weight: bold"> Date Generated:</p>
          {{ Date }}</label
        >
      </div>
      <div class="col-6">
        <img
          src="../assets/img/System%20Logo.png"
          width="200px"
          style="float: right"
        />
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Wage Total (R)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of dynamicArray">
              <td>{{ employee.name }}</td>
              <td>{{ employee.surname }}</td>
              <td id="amountID">R{{ employee.wage }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <label
      class="form-label"
      id="totalWages"
      style="margin-left: 250px"
      id="totalID"
      >Total Wages Paid: R{{ totalWageString }}
    </label>
  </div>

  <button
    class="btn btn-warning"
    type="button"
    style="
      margin-left: 20px;
      margin-top: 30px;
      background: var(--bs-orange);
      color: rgb(255, 255, 255);
    "
    routerLink="/reports-page"
  >
    Back
  </button>
  <button
    class="btn btn-warning"
    type="button"
    style="
      margin-left: 20px;
      margin-top: 30px;
      background: var(--bs-orange);
      color: rgb(255, 255, 255);
    "
    [printStyle]="{
      table: {
        border: 'solid 3px',
        'border-color': 'var(--bs-orange)',
        'margin-top': '20px',
        width: '100%'
      },
      th: { border: 'solid 2px', 'border-color': 'black' },
      td: { border: 'solid 2px', 'border-color': 'black' },
      img: { 'margin-top': '-180px' },
      '#totalWages': { 'margin-left': '0px' },
      '#amountID': { display: 'flex', 'justify-content': 'flex-end' },
      '#totalID': {
        display: 'flex',
        'justify-content': 'flex-end',
        'margin-top': '30px'
      }
    }"
    printSectionId="print-section"
    ngxPrint
  >
    Print
  </button>
</form>
