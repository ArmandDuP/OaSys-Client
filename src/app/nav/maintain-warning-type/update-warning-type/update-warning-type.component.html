<h1>&nbsp;Update warning type</h1>
<div class="container-fluid">
  <label
    class="form-label"
    style="
      margin: 1%;
      font-weight: bold;
      margin-top: 0%;
      font-size: 19px;
      padding-right: 0;
      padding-left: 6%;
    "
    >Update and edit a warning type details:</label
  >
</div>
<form #form="ngForm" (ngSubmit)="onSubmit()" >
  <label
  class="form-label"
  style="margin: 1%; margin-top: 0%; padding-right: 0; padding-left: 9%"
  >Warning Type:</label
>
<div class="container">
  <input
    type="text"
    name="TypeName"
    style="padding-left: 4%; margin-left: 8%"
    placeholder="{{warningtype.description}}"
    [(ngModel)]= "warningtype.description"
  />
</div>
<div class="container">
  <button
    class="btn btn-primary"
    type="submit"
    style="margin-top: 7%; margin-left: 8%"
  >
    Update
  </button>
</div>
</form>
