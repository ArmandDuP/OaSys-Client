<div class="container-fluid">
  <h1>VIEW AUDIT LOG</h1>

  <input
    class="form-control"
    type="search"
    style="width: 320px"
    placeholder="Enter Audit Log Search Details.."
    (keyup)="search($event.target.value)"
  />

  <hr />

  <div class="table-responsive" style="max-height: 600px">
    <table class="table">
      <thead>
        <tr>
          <th>Audit ID</th>
          <th>User IDÂ </th>
          <!-- <th>Name</th>
          <th>Surname</th> -->
          <th>Function Used</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let audit of auditArrayTemp">
          <td>{{ audit.auditID }}</td>
          <td>{{ audit.userID }}</td>
          <!-- <td>{{ audit.name }}</td>
          <td>{{ audit.surname }}</td> -->
          <td>{{ audit.function }}</td>
          <td>{{ audit.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button
    class="btn btn-primary"
    type="button"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-top: 10px;
    "
    routerLink="/audit-log-page"
  >
    Back
  </button>
</div>
