<form
  class="text-dark"
  style="
    width: 720px;
    height: 500px;
    margin-top: 10px;
    margin-right: 30px;
    margin-left: 30px;
    border-color: var(--bs-orange);
  "
>
  <h1 style="width: 500px">Receive Supplier Order</h1>
  <div class="table-responsive" style="height: 300px; margin-top: 30px">
    <table class="table">
      <thead>
        <tr>
          <th>Product Category</th>
          <th>Product type</th>
          <th>Product Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dynamic of dynamicArray">
          <td>{{ dynamic.CategoryName }}</td>
          <td>{{ dynamic.TypeName }}</td>
          <td>{{ dynamic.ProductName }}</td>
          <td>
            <input
              (click)="quantityVali($event.target.value)"
              class="form-control"
              type="number"
              style="width: 100px"
              value="{{ dynamic.Quantity }}"
              [(ngModel)]="dynamic.Quantity"
              [ngModelOptions]="{ standalone: true }"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <i style="color: red" [hidden]="completeQuantity"
      >Quantity can only be equal to or more than 0</i
    >
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-right: 0px;
    "
    (click)="ReceiveOrder()"
  >
    Recieve</button
  ><button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-left: 500px;
    "
    (click)="Return()"
  >
    Back
  </button>
</form>
