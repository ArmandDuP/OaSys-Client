<form
  class="text-dark"
  style="
    width: 720px;
    height: 1100px;
    margin-top: 10px;
    margin-right: 10px;
    margin-left: 30px;
  "
>
  <label class="form-label" style="font-size: 30px; margin-left: 20px"
    >Sales Report</label
  ><label
    class="form-label"
    style="border-color: black; color: black; margin-left: 20px; width: 650px"
    >Please enter the time period the sales report should be generated in</label
  >
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <label class="form-label" style="margin-left: 20px">Date From:</label
        ><input
          class="form-control"
          type="date"
          style="width: 200px; margin-left: 20px; margin-bottom: 20px"
        /><button
          class="btn btn-primary"
          type="button"
          style="
            background: var(--bs-orange);
            border-color: var(--bs-orange);
            margin-left: 20px;
          "
        >
          Generate sales Report
        </button>
      </div>
      <div class="col-md-6" style="margin-bottom: 30px">
        <label class="form-label" style="margin-left: 20px">Date To:</label
        ><input
          class="form-control"
          type="date"
          style="width: 200px; margin-left: 20px; margin-bottom: 20px"
        /><button
          class="btn btn-primary"
          type="button"
          style="
            background: var(--bs-red);
            border-color: var(--bs-red);
            margin-left: 20px;
          "
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
  <label class="form-label" style="margin-left: 20px"
    > Date Generated: 08-07-2022</label
  ><label class="form-label" style="margin-left: 0px"
    >   Time Period: 01-08-2022 to 01-09-2022</label
  ><label class="form-label" style="margin-left: 10px"
    >Time Generated:18:27</label
  >
  <div style="margin-left: 20px">
    <canvas
      height="350"
      style="display: block; width: 700px; height: 350px"
      width="700"
    ></canvas>
  </div>
  <button
    class="btn btn-warning"
    type="button"
    style="
      margin-left: 20px;
      margin-top: 30px;
      background: var(--bs-orange);
      color: rgb(255, 255, 255);
    "
  >
    Back
  </button>
</form>
