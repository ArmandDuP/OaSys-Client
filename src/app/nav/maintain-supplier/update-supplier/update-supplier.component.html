<form
  style="
    width: 750px;
    margin-right: 0px;
    margin-left: 5px;
    height: 850px;
    border-right-color: rgb(8, 15, 67);
    --bs-light: #f8f9fc;
    --bs-light-rgb: 248, 249, 252;
  "
  #form="ngForm"
  (ngSubmit)="onSubmit()"
>
  <h4
    style="
      margin-right: 750px;
      color: rgb(0, 0, 0);
      width: 241px;
      margin-left: 0px;
    "
  >
    Update Supplier
  </h4>
  <div class="container">
    <div class="row">
      <div
        class="col-md-6"
        style="
          color: rgb(0, 0, 0);
          border-bottom-color: var(--bs-red);
        ">
        <label class="form-label" style="margin-right: 650px">Name:</label>
        <input
          class="form-control"
          name="emplyeeName"
          type="text"
          style="width: 300px; margin-right: 50px; margin-left: 10px"
          [(ngModel)]="supplier.name"
          (click)="namevalidate()"
          (keyup)="namevalidate()"
        />
        <div *ngIf="!details" style="color: Red">Invalid Details</div>

        <label class="form-label" style="margin-right: 650px; width: 180px"
          >VAT number:</label
        >
        <input
          class="form-control"
          name="employeeIdNumber"
          type="text"
          style="width: 300px; margin-right: 50px; margin-left: 10px"
          [(ngModel)]="supplier.vaT_NUMBER"
          required
          minlength="13"
          maxlength="13"
          (click)="Vatvalidate()"
          (keyup)="Vatvalidate()"
        />
        <div *ngIf="!vdetails" style="color: Red">Invalid Details</div>

        <label class="form-label" style="margin-right: 1200px; width: 130px"
          >Contact Number: </label
        >+27<input
          class="form-control"
          type="text"
          required
          name="emplyeeNumber"
          required
          minlength="9"
          maxlength="9"
          style="margin-left: 10px; width: 300px"
          [(ngModel)]="supplier.contacT_NUMBER"
          (click)="Contactvalidate()"
          (keyup)="Contactvalidate()"
        />
        <div *ngIf="!cdetails" style="color: Red">Invalid Details</div>

        <label class="form-label" style="margin-right: 1200px; width: 300px"
          >Alternate Contact Number: </label
        >+27<input
          class="form-control"
          type="text"
          required
          name="emplyeeAltNumber"
          required
          minlength="9"
          maxlength="9"
          style="margin-left: 10px; width: 300px"
          [(ngModel)]="supplier.alT_NUMBER"
          (click)="Altvalidate()"
          (keyup)="Altvalidate()"
        />
        <div *ngIf="!adetails" style="color: Red">Invalid Details</div>

        <label class="form-label" style="margin-right: 650px">Email:</label
        ><input
          class="form-control"
          type="email"
          required
          name="emplyeeEmail"
          style="width: 300px; margin-left: 10px"
          [(ngModel)]="supplier.email"
          (click)="emailvalidate()"
          (keyup)="emailvalidate()"
        />
        <div *ngIf="!edetails" style="color: Red">Invalid Details</div>
      </div>
    </div>

    <div class="form-group">
      <button
        class="btn btn-primary"
        type="button"
        data-toggle="modal"
        data-target="#exampleModal"
        style="
          border-right-color: var(--bs-orange);
          background: var(--bs-orange);
          margin-right: 650px;
          margin-top: 10px;
        "
        *ngIf="details && edetails"
      >
        Update Changes
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="exampleModalLabel"
                *ngIf="!successSubmit"
              >
                Are You Sure You Would Like To Update The Supplier
              </h5>
              <h5
                class="modal-title"
                id="exampleModalLabel"
                *ngIf="successSubmit"
              >
                Supplier Successfully Updated
              </h5>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                *ngIf="!successSubmit"
              >
                No
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                data-target="#exampleModal"
                *ngIf="!successSubmit"
              >
                Yes
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
                data-dismiss="modal"
                *ngIf="successSubmit"
                (click)="Return()"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
