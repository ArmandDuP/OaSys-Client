<app-update-debtor
  *ngIf="updateDebtor"
  [debtor]="debtor"
  (return)="back()"
></app-update-debtor>

<div class="container-fluid">
  <form *ngIf="!updateDebtor">
    <h1>Maintain Debtor</h1>

    <input
      class="form-control search-input"
      type="text"
      name="search-bar"
      placeholder="Search..."
      style="width: 320px"
      [(ngModel)]="searchText"
      (input)="Search()"
      (keyup)="Search()"
    />

    <hr />

    <div class="table-responsive" style="max-height: 600px">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Contact Number</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let debtor of debtorsTemp">
            <td>{{ debtor.name }}</td>
            <td>{{ debtor.surname }}</td>
            <td>0{{ debtor.contacT_NUMBER }}</td>
            <td>
              <button
                class="btn btn-primary"
                type="button"
                style="
                  background: var(--bs-orange);
                  border-color: var(--bs-orange);
                "
                (click)="updateDebtor = true; populateForm(debtor)"
              >
                Edit
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary"
                type="button"
                style="background: var(--bs-red); border-color: var(--bs-red)"
                data-toggle="modal"
                data-target="#exampleModal"
                (click)="deletee(debtor.customeR_ACCOUNT_ID)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      class="btn btn-primary"
      type="button"
      routerLink="/debtor-page"
      style="
        border-color: var(--bs-orange);
        background: var(--bs-orange);
        margin-left: 10px;
        margin-top: 20px;
      "
    >
      Back
    </button>
  </form>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="!successDelete">
          Are You Sure You Would Like To Delete This Debtor
        </h5>
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="successDelete">
          Debtor Successfully Deleted
        </h5>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          *ngIf="!successDelete"
        >
          No
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          name="deleteDebtor"
          data-target="#exampleModal"
          *ngIf="!successDelete"
          (click)="deleteDebtor()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          data-dismiss="modal"
          *ngIf="successDelete"
          routerLink="/debtor-page"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
