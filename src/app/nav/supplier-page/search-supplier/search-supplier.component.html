<div class="container-fluid">
  <form style="height: 530px; margin-right: 0px">
    <h1>Search Supplier</h1>
    <div class="search-container">
      <input
        class="form-control search-input"
        type="text"
        name="search-bar"
        placeholder="Search..."
        style="width: 320px;"
        [(ngModel)]="searchText"
        (keyup)="Search()"
      />
    </div>
    <div class="table-responsive" style="height: 350px;">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contct Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier of suppliers">
            <td>{{ supplier.name }}</td>
            <td>0{{ supplier.contacT_NUMBER }}</td>
            <td>{{ supplier.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      class="btn btn-primary"
      type="button"
      style="
        --bs-warning: #f6c23e;
        --bs-warning-rgb: 246, 194, 62;
        background: var(--bs-orange);
        margin-left: 10px;
      "
      routerLink="/supplier-page"
    >
      Back
    </button>
  </form>
</div>
