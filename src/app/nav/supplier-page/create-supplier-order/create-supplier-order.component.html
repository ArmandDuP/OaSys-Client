<div class="container-fluid" *ngIf="!createSupplierOrder">
  <form style="max-width: 1000px">
    <h1>Create Supplier Order</h1>

    <input
      class="form-control search-input"
      type="text"
      name="search-bar"
      placeholder="Search..."
      style="width: 300px"
      [(ngModel)]="searchText"
      (input)="Search()"
    />

    <hr />

    <div class="table-responsive" style="max-height: 600px">
      <table class="table">
        <thead>
          <tr>
            <th>Supplier Name</th>
            <th>Contact Number</th>
            <th>EmailÂ </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier of suppliers">
            <td>{{ supplier.name }}</td>
            <td>0{{ supplier.contacT_NUMBER }}</td>
            <td>{{ supplier.email }}</td>

            <td>
              <button
                class="btn btn-primary"
                type="button"
                style="
                  background: var(--bs-orange);
                  border-color: var(--bs-orange);
                "
                (click)="populateForm(supplier)"
              >
                Create Order
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      routerLink="/supplier-page"
      class="btn btn-primary"
      type="button"
      style="
        background: var(--bs-orange);
        border-color: var(--bs-orange);
        margin-left: 10px;
      "
    >
      Back
    </button>
  </form>
</div>

<app-supplier-order
  *ngIf="createSupplierOrder"
  (return)="back()"
  [supplier]="supplier"
></app-supplier-order>
