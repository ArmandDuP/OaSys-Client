<div class="container-fluid" *ngIf="displayPDF">
  <div class="row" style="padding-bottom: 0px">
    <h1 style="width: fit-content; height: 60px; justify-content: space-around">
      Search:
    </h1>
    <input
      class="form-control"
      type="text"
      style="width: 300px; height: 35px"
      placeholder="Search..."
      (input)="search($event.target.value)"
    />
  </div>
  <div class="row" style="padding-bottom: 0px">
    <pdf-viewer
      [src]="pdfPath"
      [render-text]="true"
      style="display: block; height: 645px"
    ></pdf-viewer>
  </div>
  <button
    class="btn btn-primary"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-top: 15px;
    "
    (click)="displayPDF = false"
  >
    Back
  </button>
</div>

<div class="container-fluid" *ngIf="!createSupplierOrder" [hidden]="displayPDF">
  <i
    class="fa fa-question-circle"
    aria-hidden="true"
    style="float: right"
    (click)="displayPDF = true"
  ></i>
  <form style="max-width: 1000px">
    <h1>Create Supplier Order</h1>

    <input
      class="form-control search-input"
      type="text"
      name="search-bar"
      placeholder="Search..."
      style="width: 300px"
      [(ngModel)]="searchText"
      (input)="Search()"
    />

    <hr />

    <div class="table-responsive" style="max-height: 600px">
      <table class="table">
        <thead>
          <tr>
            <th>Supplier Name</th>
            <th>Contact Number</th>
            <th>EmailÂ </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier of suppliersTemp">
            <td>{{ supplier.name }}</td>
            <td>0{{ supplier.contacT_NUMBER }}</td>
            <td>{{ supplier.email }}</td>

            <td>
              <button
                class="btn btn-primary"
                type="button"
                style="
                  background: var(--bs-orange);
                  border-color: var(--bs-orange);
                "
                (click)="populateForm(supplier)"
              >
                Create Order
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      routerLink="/supplier-page"
      class="btn btn-primary"
      type="button"
      style="background: var(--bs-orange); border-color: var(--bs-orange)"
    >
      Back
    </button>
  </form>
</div>

<app-supplier-order
  *ngIf="createSupplierOrder"
  (return)="back()"
  [supplier]="supplier"
></app-supplier-order>
