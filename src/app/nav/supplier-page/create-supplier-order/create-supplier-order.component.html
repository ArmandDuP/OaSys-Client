<form
  *ngIf="!createSupplierOrder"
  class="text-dark"
  style="
    width: 720px;
    height: 500px;
    margin-top: 10px;
    margin-right: 30px;
    margin-left: 30px;
    border-color: var(--bs-orange);
  "
>
  <h1 style="width: 500px">Create Supplier Order</h1>
  <div class="search-container" style="width: 400px; margin-left: 300px">
    <input
      class="form-control search-input"
      type="text"
      name="search-bar"
      placeholder="Search..."
      style="width: 300px"
      [(ngModel)]="searchText"
      (input)="Search()"
    />
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Supplier Name</th>
          <th>Contact Number</th>
          <th>EmailÂ </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of suppliers">
          <td>{{ supplier.name }}</td>
          <td>0{{ supplier.contacT_NUMBER }}</td>
          <td>{{ supplier.email }}</td>
          <!-- <td>0412345678954</td> -->
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-orange)"
              (click)=" populateForm(supplier)"
            >
              Create Order
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    routerLink="/supplier-page"
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-left: 10px;
    "
  >
    Back
  </button>
</form>
<app-supplier-order
  *ngIf="createSupplierOrder"
  (return)="back()"
  [supplier]="supplier"
></app-supplier-order>
