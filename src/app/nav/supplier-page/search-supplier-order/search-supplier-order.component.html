<form
  style="
    height: 530px;
    margin-right: 0px;
    color: var(--bs-dark);
    --bs-body-color: black;
    width: 1000px;
  "
>
  <h1 class="text-dark">Search Supplier Order</h1>
  <div class="search-container" style="margin-right: 0px; margin-left: 300px">
    <input
      class="form-control search-input"
      type="text"
      name="search-bar"
      placeholder="Search supplier"
      style="width: 320px; margin-right: 0px; margin-left: 120px"
      [(ngModel)]="searchText"
      (input)="Search()"
    />
  </div>
  <div
    class="table-responsive text-dark"
    style="
      height: 200px;
      color: var(--bs-dark);
      --bs-dark: black;
      --bs-dark-rgb: 0, 0, 0;
    "
    style="height: 300px"
  >
    <table class="table" style="height: 150px">
      <thead>
        <tr>
          <th>Â Supplier Name</th>
          <th>Contact Number</th>
          <th>Date Placed</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dynamic of dynamicArray">
          <td>
            {{ dynamic.SupplierName }}
          </td>
          <td>0{{ dynamic.ContactNumber }}</td>
          <td>
            {{ dynamic.DatePlaced }}
          </td>
          <td>
            {{ dynamic.Status }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    routerLink="/supplier-page"
    class="btn btn-primary"
    type="button"
    style="
      --bs-warning: #f6c23e;
      --bs-warning-rgb: 246, 194, 62;
      background: var(--bs-orange);
      margin-left: 10px;
      width: 70px;
      border-color: var(--bs-orange);
      margin-top: 0px;
    "
  >
    Back
  </button>
</form>
