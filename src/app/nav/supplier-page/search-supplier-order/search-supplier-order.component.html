<div class="container-fluid">
  <h1>Search Supplier Order</h1>

  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 600px">
    <table class="table">
      <thead>
        <tr>
          <th>Â Supplier Name</th>
          <th>Contact Number</th>
          <th>Date Placed</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dynamic of dynamicArray">
          <td>
            {{ dynamic.SupplierName }}
          </td>
          <td>0{{ dynamic.ContactNumber }}</td>
          <td>
            {{ dynamic.DatePlaced }}
          </td>
          <td>
            {{ dynamic.Status }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button
    routerLink="/supplier-page"
    class="btn btn-primary"
    type="button"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-top: 15px;
    "
  >
    Back
  </button>
</div>
