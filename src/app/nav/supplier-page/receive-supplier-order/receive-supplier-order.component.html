<form
  class="text-dark"
  style="
    width: 1000px;
    height: 500px;
    margin-top: 10px;
    margin-right: 30px;
    margin-left: 30px;
    border-color: var(--bs-orange);
  "
  *ngIf="!boolReceive"
>
  <h1 style="width: 500px">Receive Supplier Order</h1>
  <div class="table-responsive" style="height: 500px !important">
    <table class="table" style="height: 500px !important">
      <thead>
        <tr>
          <th>OrderID</th>
          <th>Supplier Name</th>
          <th>Date Placed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dynamic of dynamicArray">
          <td>{{ dynamic.OrderID }}</td>
          <td>{{ dynamic.SupplierName }}</td>
          <td>{{ dynamic.DatePlaced }}</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-orange);
                border-color: var(--bs-orange);
              "
              (click)="boolReceive = true; populateForm(dynamic.OrderID)"
            >
              Receive Order
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    routerLink="/supplier-page"
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin: 20px;
    "
  >
    Back
  </button>
</form>
<app-receive-order
  *ngIf="boolReceive"
  [order] = "order"
  (return)="back()"
></app-receive-order>
