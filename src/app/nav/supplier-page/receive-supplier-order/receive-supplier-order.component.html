<div class="container-fluid" *ngIf="!boolReceive">
  <h1>Receive Supplier Order</h1>
  <form style="max-width: 1000px">
    <div class="table-responsive" style="max-height: 700px">
      <table class="table">
        <thead>
          <tr>
            <th>OrderID</th>
            <th>Supplier Name</th>
            <th>Date Placed</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dynamic of dynamicArray">
            <td>{{ dynamic.OrderID }}</td>
            <td>{{ dynamic.SupplierName }}</td>
            <td>{{ dynamic.DatePlaced }}</td>
            <td>
              <button
                class="btn btn-primary"
                type="button"
                style="
                  background: var(--bs-orange);
                  border-color: var(--bs-orange);
                "
                (click)="populateForm(dynamic.order)"
              >
                Receive Order
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      routerLink="/supplier-page"
      class="btn btn-primary"
      type="button"
      style="
        background: var(--bs-orange);
        border-color: var(--bs-orange);
        margin-top: 15px;
      "
    >
      Back
    </button>
  </form>
</div>

<app-receive-order
  *ngIf="boolReceive"
  [order]="order"
  (return)="back()"
></app-receive-order>
