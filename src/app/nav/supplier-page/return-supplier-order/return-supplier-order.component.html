<div class="container-fluid">
  <form *ngIf="!boolReturn">
    <h1>Return Supplier Order</h1>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>OrderID</th>
            <th>Supplier Name</th>
            <th>Date Placed</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
          <tr *ngFor="let dynamic of dynamicArray">
            <td>{{ dynamic.OrderID }}</td>
            <td>{{ dynamic.SupplierName }}</td>
            <td>{{ dynamic.DatePlaced }}</td>
            <td>
              <button
                class="btn btn-primary"
                type="button"
                style="
                  background: var(--bs-orange);
                  border-color: var(--bs-orange);
                "
                (click)="populateForm(dynamic.OrderID)"
              >
                Return Order
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      routerLink="/supplier-page"
      class="btn btn-primary"
      type="button"
      style="
        background: var(--bs-orange);
        border-color: var(--bs-orange);
        margin-left: 10px;
      "
    >
      Back
    </button>
  </form>
</div>

<app-return-order
  *ngIf="boolReturn"
  [order]="order"
  [supplier]="supplier"
  (return)="back()"
>
</app-return-order>
