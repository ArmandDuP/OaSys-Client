<app-update-supplier
  *ngIf="updateSupplier"
  [supplier]="supplier"
  (return)="back()"
></app-update-supplier>

<div class="container-fluid" *ngIf="!updateSupplier">
  <form>
    <h1>Maintain Supplier</h1>

    <input
      class="form-control search-input"
      type="text"
      name="search-bar"
      placeholder="Search..."
      style="width: 320px"
      [(ngModel)]="searchText"
      (keyup)="Search()"
    />

    <hr />

    <div class="table-responsive" style="max-height: 600px">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier of suppliers">
            <td>{{ supplier.name }}</td>
            <td>0{{ supplier.contacT_NUMBER }}</td>
            <td>{{ supplier.email }}</td>
            <td>
              <button
                class="btn btn-primary"
                type="button"
                style="
                  background: var(--bs-orange);
                  border-color: var(--bs-orange);
                "
                (click)="populateForm(supplier)"
              >
                Edit
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary"
                type="button"
                style="background: var(--bs-red); border-color: var(--bs-red)"
                data-toggle="modal"
                data-target="#deleteSupplierModal"
                (click)="deletee(supplier.supplieR_ID)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      class="btn btn-primary"
      type="button"
      routerLink="/supplier-page"
      style="
        border-color: var(--bs-orange);
        background: var(--bs-orange);
        margin-left: 10px;
        margin-top: 20px;
      "
    >
      Back
    </button>
    <div
      class="modal fade"
      id="deleteSupplierModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteSupplierModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="deleteSupplierModalLabel"
              *ngIf="!successDelete"
            >
              Are You Sure You Would Like To Delete This Supplier
            </h5>
            <h5
              class="modal-title"
              id="deleteSupplierModalLabel"
              *ngIf="successDelete"
            >
              Supplier Successfully Deleted
            </h5>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              *ngIf="!successDelete"
            >
              No
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              name="deleteempl"
              data-target="#deleteSupplierModal"
              *ngIf="!successDelete"
              (click)="deleteSupplier()"
            >
              Yes
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#deleteSupplierModal"
              data-dismiss="modal"
              *ngIf="successDelete"
              routerLink="/supplier-page"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
