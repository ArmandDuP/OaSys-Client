<form style="width: 1062px; height: 462px">
  <h1 class="text-dark mb-1" style="margin-left: 20px">VIEW AUDIT LOG</h1>
  <i
    class="fa fa-search"
    style="
      width: 27.8594px;
      height: 36px;
      margin-left: 8px;
      font-size: 25px;
      margin-top: 10px;
      margin-bottom: -8px;
    "
  ></i
  ><input
    class="form-control"
    type="search"
    style="
      width: 626px;
      margin: 14px 0px 0px 16px;
      margin-left: 37px;
      margin-top: -30px;
    "
    placeholder="Enter audit log search details"
    (keyup)="search($event.target.value)"
  />

  <div
    class="table-responsive"
    style="width: 896px; margin-top: 46px; margin-left: 16px; height: 500px"
  >
    <table class="table">
      <thead>
        <tr>
          <th>AUDIT ID</th>
          <th>USER ID </th>
          <th>NAME</th>
          <th>SURNAME</th>
          <th>FUNCTION USED </th>
          <th>DATE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let audit of auditArrayTemp">
          <td>{{ audit.auditID }}</td>
          <td>{{ audit.userID }}</td>
          <td>{{ audit.name }}</td>
          <td>{{ audit.surname }}</td>
          <td>{{ audit.function }}</td>
          <td>{{ audit.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      margin-left: 20px;
      background: var(--bs-orange);
      height: 41px;
      width: 83.7188px;
    "
    (click)="Return()"
  >
    Back
  </button>
</form>
