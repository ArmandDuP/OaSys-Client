<form
  class="text-dark"
  style="
    width: 720px;
    height: 500px;
    margin-top: 10px;
    margin-right: 10px;
    margin-left: 30px;
  "
>
  <div id="print-section">
    <div class="row">
      <div class="col-6">
        <label
          class="form-label"
          style="font-size: 30px; color: black;; width: 600px"
          >Debtors Report</label
        >
        <label class="form-label" style="margin-left: 20px"
          > 
          <p style="font-weight: bold; width: 200px"> Generated By:</p>
          {{ currentUser.username }}</label
        >
        <label class="form-label" style="margin-left: 20px"
          ><p style="font-weight: bold"> Date Generated:</p>
          {{ Date }}</label
        >
      </div>
      <div class="col-6">
        <img
          src="../assets/img/System%20Logo.png"
          width="200px"
          style="float: right"
        />
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Customer_Account_ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Amount Owing (R)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customerAccounts">
            <td>{{ customer.customeR_ACCOUNT_ID }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.surname }}</td>
            <td>R{{ customer.amounT_OWING }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <label class="form-label" style="margin-left: 250px"
      >Total Amount Outstanding: R{{totalAmount}}</label
    >
  </div>
  <button
    class="btn btn-warning"
    type="button"
    style="
      margin-left: 20px;
      margin-top: 30px;
      background: var(--bs-orange);
      color: rgb(255, 255, 255);
    "
    (click)="Return()"
  >
    Back
  </button>
  <button
    class="btn btn-warning"
    type="button"
    style="
      margin-left: 20px;
      margin-top: 30px;
      background: var(--bs-orange);
      color: rgb(255, 255, 255);
    "
    [printStyle]="{
      table: {
        border: 'solid 3px',
        'border-color': 'var(--bs-orange)',
        'margin-top': '20px'
      },
      th: { border: 'solid 2px', 'border-color': 'black' },
      td: { border: 'solid 2px', 'border-color': 'black' },
      img: { 'margin-top': '-180px' },
      '#totalWages': { 'margin-left': '0px' }
    }"
    printSectionId="print-section"
    ngxPrint
  >
    Print
  </button>
</form>
