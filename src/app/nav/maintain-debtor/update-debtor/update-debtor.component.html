      <div style="color: rgb(0, 0, 0); border-bottom-color: var(--bs-red)">
        <label class="form-label" style="margin-right: 650px">Name:</label>
        <input
          class="form-control"
          name="debtorName"
          type="text"
          style="width: 300px; margin-right: 50px; margin-left: 10px"
          [(ngModel)]="debtor.name"
          (click)="namevalidate()"
          (keyup)="namevalidate()"
        />
        <div *ngIf="!nDetails" style="color: Red">Invalid Details</div>
      </div>
      <div
        style="
          box-shadow: 0px 0px rgb(242, 243, 248), 0px 0px var(--bs-purple);
          color: rgb(0, 0, 0);
        "
      >
        <label class="form-label" style="margin-right: 300px">Surname:</label
        ><input
          class="form-control"
          type="text"
          required
          name="debtorSurname"
          style="width: 300px; margin-right: -500px; margin-left: 10px"
          [(ngModel)]="debtor.surname"
          (click)="survalidate()"
          (keyup)="survalidate()"
        />
        <div *ngIf="!sDetails" style="color: Red">Invalid Details</div>

        <label class="form-label" style="margin-right: 1200px; width: 130px"
          >Contact Number: </label
        >+27<input
          class="form-control"
          type="text"
          required
          name="debtorNumber"
          required
          minlength="9"
          maxlength="9"
          style="margin-left: 10px; width: 300px"
          [(ngModel)]="debtor.contacT_NUMBER"
        />

        <label class="form-label" style="margin-right: 650px">Email:</label
        ><input
          class="form-control"
          type="email"
          required
          name="emplyeeEmail"
          style="width: 300px; margin-left: 10px"
          [(ngModel)]="debtor.email"
          (click)="emailvalidate()"
          (keyup)="emailvalidate()"
        />
        <div *ngIf="!eDetails" style="color: Red">Invalid Details</div>
      </div>
    </div>
  </div>

          <option value="4">Mpumalanga</option>

            <option value="4" *ngIf="NorthWest">Rustenburg</option>

            <option value="6" *ngIf="Mpumalanga">Mkloho</option>
            <option value="7" *ngIf="Limpopo">Zanene</option>

            <option value="6" *ngIf="Eastern">East London</option>
            <option value="7" *ngIf="Eastern">Port Elizabeth</option>
            <option value="8" *ngIf="KwaZulu">Durban</option>
            <option value="9" *ngIf="KwaZulu">Natal</option>
            <option value="5" *ngIf="State">Bloemfontein</option>
            <option value="5" *ngIf="State">Bethlehem</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="height: 100px">
    <div class="text-dark" style="height: 100px">
      <label
        class="form-label"
        style="margin-right: 20px; padding-top: 16px; width: 100"
        >Credit Limit (R)</label
      ><input
        class="form-control"
        name="debtorLimit"
        type="text"
        required
        style="width: 300px; padding-left: 20px"
        [(ngModel)]="debtor.crediT_LIMIT"
      />
      <div *ngIf="!eDetails" style="color: Red">Invalid Details</div>
    </div>
  </div>

  <div class="form-group">
