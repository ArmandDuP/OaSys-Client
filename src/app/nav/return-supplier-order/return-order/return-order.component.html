<form
  class="text-dark"
  style="
    width: 820px;
    height: 500px;
    margin-top: 10px;
    margin-right: 30px;
    margin-left: 30px;
    border-color: var(--bs-orange);
  "
>
  <h1 style="width: 500px">Return Order</h1>
  <label
    class="form-label"
    style="
      height: 30px;
      margin-right: 20px;
      margin-left: 0px;
      font-size: 21px;
      margin-top: 30px;
    "
    >Please select the products that need to be returned</label
  >
  <div
    class="table-responsive"
    style="height: 300px; margin-top: 20px; width: 800px"
  >
    <table class="table">
      <thead>
        <tr>
          <th>Product Category</th>
          <th>Product Type</th>
          <th>Product Name</th>
          <th>Reason</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dynamic of dynamicArray; let i = index">
          <td>{{ dynamic.CategoryName }}</td>
          <td>{{ dynamic.TypeName }}</td>
          <td>{{ dynamic.ProductName }}</td>
          <td>
            <select
              id="categoryID{{i}}"
              class="btn"
              name="PCategory"
              style="
                background: var(--bs-gray-100);
                border-color: var(--bs-orange);
                color: var(--bs-orange);
              "
              (input)="reasonNot($event.target.value, i)"
              [(ngModel)]="dynamicArray[i].retReason"
            >
              <option value="-1" disabled selected>Reason</option>
              <option value="Expired">Expired</option>
              <option value="Damaged">Damaged</option>
              <option value="not">-</option>
            </select>
          </td>
          <td>
            <input
              class="form-control"
              id="quantityID{{i}}"
              type="number"
              style="width: 100px"
              (input)="quantityVali(dynamic.Quantity, i, $event.target.value)"
              value="{{ dynamic.Quantity }}"
              [(ngModel)]="dynamic.Quantity"
              [ngModelOptions]="{ standalone: true }"
            />
          </td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
  </div>
  <div style="margin-bottom: 20px">
    <i style="color: red" [hidden]="completeQuantity"
      >Quantity returned cannot be more than quantity received</i
    >
    <i style="color: red" [hidden]="zeroQuan"
      >Quantity returned cannot be less than 0</i
    >
    <i style="color: red" [hidden]="reasonComplete"
      >Please select a reason</i
    >
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-right: 0px;
      margin-bottom: 0px;
      margin-top: 0px;
      margin-left: 10px;
    "
    (click)="ReturnOrder()"
  >
    Return Order</button
  ><button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-left: 600px;
      margin-bottom: 0px;
      margin-top: 0px;
    "
    (click)="Return()"
  >
    Back
  </button>
</form>
