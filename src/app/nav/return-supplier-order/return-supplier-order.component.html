<form
  class="text-dark"
  style="
    width: 720px;
    height: 500px;
    margin-top: 10px;
    margin-right: 30px;
    margin-left: 30px;
    border-color: var(--bs-orange);
  "
>
  <h1 style="width: 500px">Return Supplier Order</h1>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>OrderID</th>
          <th>Supplier Name</th>
          <th>Date Placed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345</td>
          <td>Supercast</td>
          <td>2022/05/05</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-orange);
                border-color: var(--bs-orange);
              "
            >
              Return Order
            </button>
          </td>
        </tr>
        <tr>
          <td>67890</td>
          <td>Sasko</td>
          <td>2022/06/06</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-orange);
                border-color: var(--bs-orange);
              "
            >
              Return Order
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    (click)="Return()"
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-left: 10px;
    "
  >
    Back
  </button>
</form>
