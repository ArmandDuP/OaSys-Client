<div class="container-fluid">
  <i
    class="fa fa-question-circle"
    aria-hidden="true"
    style="float: right"
    (click)="displayPDF = true"
  ></i>
</div>

<div class="container-fluid" *ngIf="displayPDF">
  <div class="row" style="padding-bottom: 0px">
    <h1 style="width: fit-content; height: 60px; justify-content: space-around">
      Search:
    </h1>
    <input
      class="form-control"
      type="text"
      style="width: 300px; height: 35px"
      placeholder="Search..."
      (input)="search($event.target.value)"
    />
  </div>
  <div class="row" style="padding-bottom: 0px">
    <pdf-viewer
      [src]="pdfPath"
      [render-text]="true"
      style="display: block; height: 645px"
    ></pdf-viewer>
  </div>
  <button
    class="btn btn-primary"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-top: 15px;
    "
    (click)="displayPDF = false"
  >
    Back
  </button>
</div>

<div class="container-fluid" *ngIf="!viewSale" [hidden]="displayPDF">
  <h1>Search Sale</h1>
  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 600px">
    <table class="table">
      <thead>
        <tr>
          <th style="width: 97.195px">Sale ID</th>
          <th>Date of Sale</th>
          <th>Method of Payment  </th>
          <th>Status</th>
          <th>Total</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dynamic of TempArray">
          <td>{{ dynamic.saleID }}</td>
          <td>{{ dynamic.date }}</td>
          <td>{{ dynamic.method }}</td>
          <td>{{ dynamic.status }}</td>
          <td>R{{ dynamic.total.toFixed(2) }}</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-orange);
                border-color: var(--bs-orange);
              "
              (click)="viewSale = true; populateForm(dynamic.sale)"
            >
              View
            </button>
          </td>
          <!-- <td (click)="delete(dynamic.saleID)">Delete</td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-top: 10px;
    "
    routerLink="/sale-page"
  >
    Back
  </button>
</div>

<app-view-sale
  *ngIf="viewSale"
  [hidden]="displayPDF"
  [sale]="sale"
  (back)="back()"
>
</app-view-sale>
