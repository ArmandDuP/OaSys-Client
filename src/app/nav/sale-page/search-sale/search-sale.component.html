<div class="container-fluid" *ngIf="!viewSale">
  <h1>Search Sale</h1>
  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 600px">
    <table class="table">
      <thead>
        <tr>
          <th style="width: 97.195px">Sale ID</th>
          <th>Date of Sale</th>
          <th>Method of Payment  </th>
          <th style="width: 120.953px">Total</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dynamic of TempArray">
          <td>{{ dynamic.saleID }}</td>
          <td>{{ dynamic.date }}</td>
          <td>{{ dynamic.method }}</td>
          <td>R{{ dynamic.total }}</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-yellow);
                border-color: var(--bs-yellow);
              "
              (click)="viewSale = true; populateForm(dynamic.saleID)"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-top: 10px;
    "
    routerLink="/sale-page"
  >
    Back
  </button>
</div>

<app-view-sale
  *ngIf="viewSale"
  [sale]="sale"
  [payment]="payment"
  (back)="back()"
>
</app-view-sale>
