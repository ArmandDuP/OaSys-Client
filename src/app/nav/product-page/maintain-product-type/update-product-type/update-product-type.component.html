<div class="container-fluid">
  <h1>Update Product Type</h1>
  <h2 style="margin-left: 1%">Product Type Details:</h2>
  <form #form="ngForm" style="margin-left: 2%; max-width: 700px">
    <div class="row">
      <div class="col-6">
        <label class="form-label" style="width: 100%">Product Category:</label>
        <select
          name="productCategory"
          id="productCategory"
          class="btn btn-primary"
          style="
            background: var(--bs-gray-100);
            border-color: var(--bs-orange);
            color: var(--bs-orange);
            width: 100%;
          "
          [(ngModel)]="productType.producT_CATEGORY_ID"
          (input)="categoryValidate()"
        >
          <option
            value="{{ productCategory.producT_CATEGORY_ID }}"
            *ngFor="let productCategory of productCategories"
          >
            {{ productCategory.categorY_NAME }}
          </option>
        </select>
        <div *ngIf="!cdetails" style="color: Red">Category Required</div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label class="form-label">Product Type Name:</label>
        <input
          class="form-control"
          name="emplyeeName"
          type="text"
          [(ngModel)]="productType.typE_NAME"
          (input)="nameValidate()"
          (keyup)="nameValidate()"
        />
        <div *ngIf="!details" style="color: Red">Invalid Type Name</div>
        <div *ngIf="!uniqueName" style="color: Red">Duplicate Type Name</div>
      </div>
    </div>
    <div class="form-group" style="margin-top: 15px">
      <span>
        <button
          type="button"
          class="btn btn-primary"
          (click)="Return()"
          style="
            border-color: var(--bs-orange);
            background: var(--bs-orange);
            margin-right: 30px;
          "
        >
          Cancel
        </button>
        <button
          class="btn btn-primary"
          type="button"
          data-toggle="modal"
          data-target="#updateModal"
          style="
            border-color: var(--bs-orange);
            background: var(--bs-orange);
            margin-right: 0px;
          "
          (mouseover)="nameValidate()"
          [disabled]="!details || !cdetails || !uniqueName"
        >
          Save
        </button>
      </span>
    </div>
  </form>
</div>

<div
  class="modal fade"
  id="updateModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="updateModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel" *ngIf="!successSubmit">
          Are You Sure You Would Like To Update This Product Type
        </h5>
        <h5 class="modal-title" id="updateModalLabel" *ngIf="successSubmit">
          Product Type Successfully Updated
        </h5>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          *ngIf="!successSubmit"
        >
          No
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          data-target="#updateModal"
          *ngIf="!successSubmit"
          (click)="onSubmit()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#updateModal"
          data-dismiss="modal"
          *ngIf="successSubmit"
          (click)="Return()"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
