<app-update-product-category
  *ngIf="updateProductCategory"
  [productCategory]="productCategory"
  (return)="back()"
></app-update-product-category>

<div class="container-fluid" *ngIf="!updateProductCategory">
  <h1>Maintain Product Category</h1>

  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 600px">
    <table class="table">
      <thead>
        <tr>
          <th>Product Category Name</th>
          <th>Description</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let productCategory of productCategories">
          <td>{{ productCategory.categorY_NAME }}</td>
          <td>{{ productCategory.categorY_DESCRIPTION }}</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-orange);
                border-color: var(--bs-orange);
              "
              (click)="populateForm(productCategory)"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-red)"
              data-toggle="modal"
              data-target="#deleteCategoryModal"
              (click)="deletee(productCategory.producT_CATEGORY_ID)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-left: 10px;
    "
    routerLink="/product-page"
  >
    Back
  </button>
</div>

<div
  class="modal fade"
  id="deleteCategoryModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteCategoryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="deleteCategoryModalLabel"
          *ngIf="!successDelete"
        >
          Are You Sure You Would Like To Delete This Product Category
        </h5>
        <h5
          class="modal-title"
          id="deleteCategoryModalLabel"
          *ngIf="successDelete"
        >
          Product Category Successfully Deleted
        </h5>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          *ngIf="!successDelete"
        >
          No
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          data-dismiss="modal"
          name="deleteempl"
          data-target="#deleteCategoryModal"
          *ngIf="!successDelete"
          (click)="deleteProductCategory()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#deleteCategoryModal"
          data-dismiss="modal"
          *ngIf="successDelete"
          routerLink="/product-page"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
