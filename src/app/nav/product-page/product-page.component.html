<!------------------------------- Product Cards -------------------------->

<div class="card">
  <div class="card-header">
    <h5 class="mb-0">Products</h5>
  </div>
</div>
<div class="card-group">
  <div class="card" routerLink="/add-product">
    <div class="card-body" style="border: 2px solid var(--bs-gray-900)">
      <i
        class="fas fa-plus text-warning"
        style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
      ></i
      ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
        Add Product
      </button>
    </div>
  </div>
  <div class="card" routerLink="/search-product">
    <div class="card-body" style="border: 2px solid var(--bs-gray-900)">
      <i
        class="fas fa-search text-warning"
        style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
      ></i
      ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
        Search Product
      </button>
    </div>
  </div>
  <div class="card" routerLink="/maintain-product">
    <div class="card-body" style="border: 2px solid var(--bs-gray-900)">
      <i
        class="fas fa-pencil-alt text-warning"
        style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
      ></i
      ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
        Maintain Product
      </button>
    </div>
  </div>
</div>

<hr />
