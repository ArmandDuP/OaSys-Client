<form
  class="text-dark"
  style="
    width: 850px;
    height: 500px;
    margin-top: 0px;
    margin-right: 30px;
    margin-left: 50px;
    border-color: var(--bs-orange);
  "
>
  <h1 style="width: 700px; margin-bottom: 20px">
    Please select a product category to complete the stock take
  </h1>
  <div
    class="search-container"
    style="width: 100%; margin-top: 20px; margin-bottom: 50px"
  >
    <select
      id="categoryID"
      class="btn"
      name="PCategory"
      style="
        background: var(--bs-gray-100);
        border-color: var(--bs-orange);
        color: var(--bs-orange);
        float: right;
        margin-bottom: 20px;
      "
      (input)="categorySelect($event.target.value)"
    >
      <option value="" disabled selected>Product Category</option>
      <option
        id="categoryOption"
        value=" {{ productCategory.producT_CATEGORY_ID }} "
        *ngFor="let productCategory of productCategories"
      >
        {{ productCategory.categorY_NAME }}
      </option>
    </select>
  </div>
  <div
    class="table-responsive"
    style="height: 300px; margin-top: 0px; width: 100%"
  >
    <table class="table">
      <thead>
        <tr>
          <th>Product Category</th>
          <th>Product type</th>
          <th>Product Name</th>
          <th>Actual Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dynamic of dynamicArray; let i = index">
          <td>{{ dynamic.CategoryName }}</td>
          <td>{{ dynamic.TypeName }}</td>
          <td>{{ dynamic.ProductName }}</td>
          <td>
            <input
              (click)="quantityVali($event.target.value)"
              class="form-control"
              type="number"
              style="width: 100px"
              value="{{ dynamic.Quantity }}"
              [(ngModel)]="dynamic.Quantity"
              [ngModelOptions]="{ standalone: true }"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <i style="color: red" [hidden]="completeQuantity"
      >Quantity can only be equal to or more than 0</i
    >
  </div>
  <button
    class="btn btn-primary"
    type="submit"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-right: 0px;
      margin-bottom: 10px;
      margin-left: 10px;
    "
    [disabled]="!completeQuantity"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    Complete Stock take</button
  ><button
    routerLink="/product-page"
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-left: 500px;
      margin-top: 0px;
      margin-bottom: 10px;
    "
  >
    Back
  </button>
</form>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="!successSubmit">
          Stocktake Completed Successfully
        </h5>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          data-dismiss="modal"
          *ngIf="!successSubmit"
          (click)="completeStock()"
          
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
