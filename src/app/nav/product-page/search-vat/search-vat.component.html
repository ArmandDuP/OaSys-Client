<div class="container-fluid">
  <h1>View VAT</h1>

  <div class="table-responsive" style="max-height: 550px">
    <table class="table">
      <thead>
        <tr>
          <th>Vat Percentage</th>
          <th>Date Mddified</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vat of vats">
          <td>{{ vat.vatAmount }}</td>
          <td>{{ vat.dateModified }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-left: 10px;
      margin-top: 30px;
    "
    routerLink="/product-page"
  >
    Back
  </button>
</div>
