<div class="container-fluid">
  <h1>Add Product Category</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit()" style="margin-left: 1%">
    <div class="row">
      <label class="form-label">Product Category Name:</label>
      <input
        class="form-control"
        name="emplyeeName"
        type="text"
        style="width: 300px"
        [(ngModel)]="productCategory.categorY_NAME"
        (click)="namevalidate()"
        (keyup)="namevalidate()"
      />
      <div *ngIf="!details" style="color: Red">Invalid Details</div>
    </div>
    <div class="row">
      <label class="form-label">Product Category Description:</label>
      <input
        class="form-control"
        name="emplyeeName"
        type="text"
        style="width: 300px"
        [(ngModel)]="productCategory.categorY_DESCRIPTION"
        (click)="survalidate()"
        (keyup)="survalidate()"
      />
      <div *ngIf="!sdetails" style="color: Red">Invalid Details</div>
    </div>
    <div class="form-group">
      <span style="margin-top: 10px">
        <button
          type="button"
          class="btn btn-primary"
          routerLink="/product-page"
          style="
            border-color: var(--bs-orange);
            background: var(--bs-orange);
            margin-right: 30px;
          "
        >
          Cancel
        </button>
        <button
          class="btn btn-primary"
          type="button"
          data-toggle="modal"
          data-target="#exampleModal"
          style="
            border-color: var(--bs-orange);
            background: var(--bs-orange);
          "
          *ngIf="details && sdetails"
        >
          Save
        </button>
      </span>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="exampleModalLabel"
                *ngIf="!successSubmit"
              >
                Are You Sure You Would Like To Add A New Product Category
              </h5>
              <h5
                class="modal-title"
                id="exampleModalLabel"
                *ngIf="successSubmit"
              >
                Product Category Successfully Added
              </h5>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                *ngIf="!successSubmit"
              >
                No
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                data-target="#exampleModal"
                *ngIf="!successSubmit"
              >
                Yes
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
                data-dismiss="modal"
                *ngIf="successSubmit"
                routerLink="/product-page"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
