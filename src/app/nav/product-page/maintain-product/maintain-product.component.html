<app-update-product
  *ngIf="updateProduct"
  [product]="product"
  (return)="back()"
></app-update-product>

<div class="container-fluid" *ngIf="!updateProduct">
  <h1>Maintain Product</h1>

  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 600px">
    <table class="table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Product Description</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.producT_ID }}</td>
          <td>{{ product.producT_NAME }}</td>
          <td>{{ product.producT_DESCRIPTION }}</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-orange);
                border-color: var(--bs-orange);
              "
              (click)="populateForm(product)"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-red)"
              data-toggle="modal"
              data-target="#deleteProductModal"
              (click)="deletee(product.producT_ID)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-left: 10px;
    "
    routerLink="/product-page"
  >
    Back
  </button>
</div>

<div
  class="modal fade"
  id="deleteProductModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteProductModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="deleteProductModalLabel"
          *ngIf="!successDelete"
        >
          Are You Sure You Would Like To Delete This Product
        </h5>
        <h5
          class="modal-title"
          id="deleteProductModalLabel"
          *ngIf="successDelete"
        >
          Product Successfully Deleted
        </h5>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          *ngIf="!successDelete"
        >
          No
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          data-dismiss="modal"
          name="deleteempl"
          data-target="#deleteProductModal"
          *ngIf="!successDelete"
          (click)="deleteSupplier()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#deleteProductModal"
          data-dismiss="modal"
          *ngIf="successDelete"
          routerLink="/product-page"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
