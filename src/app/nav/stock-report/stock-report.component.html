<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<form
  class="text-dark"
  style="
    width: 720px;
    height: 500px;
    margin-top: 10px;
    margin-right: 10px;
    margin-left: 30px;
  "
>
  <div id="htmlData">
    <div class="row">
      <div class="col-6">
        <label
          class="form-label"
          style="font-size: 30px; color: black; margin-left: 0px; width: 600px"
        >
          Stock Report
        </label>
        <label class="form-label" style="margin-left: 20px"
          ><span
            ><p style="font-weight: bold; width: 200px"> Generated By:</p>
            {{ currentUser.username }}
          </span>
        </label>
        <label class="form-label" style="margin-left: 20px"
          ><p style="font-weight: bold"> Date Generated:</p>
          {{ Date }}</label
        >
      </div>
      <div class="col-6">
        <img
          src="../assets/img/System%20Logo.png"
          width="200px"
          style="float: right"
        />
        <select
          id="categoryID"
          class="btn"
          name="PCategory"
          style="
            background: var(--bs-gray-100);
            border-color: var(--bs-orange);
            color: var(--bs-orange);
            float: right;
            margin-top: 100px;
          "
          (input)="categorySelect($event.target.value)"
        >
          <option value="" disabled selected>Product Category</option>
          <option
            id="categoryOption"
            value=" {{ productCategory.producT_CATEGORY_ID }} "
            *ngFor="let productCategory of productCategories"
          >
            {{ productCategory.categorY_NAME }}
          </option>
        </select>
      </div>
    </div>

      <div
        class="table-responsive"
        style="margin-left: 20px"
        style="height: 480px"
      >
        <table class="table">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Quantity on hand</th>

          </thead>
          <tbody>
            <tr *ngFor="let product of productsTemp">
              <td>{{ product.producT_ID }}</td>

              <td id="quantityID">{{ product.quantitY_ON_HAND }}</td>
            </tr>

        </table>

    </div> -->
    <div>
      <div class="chart-container" style="width: 730px; height: 400px">
        <canvas id="my-chart"> </canvas>
      </div>
    </div>
  </div>
  <img src="{{ PDF }}" alt="" />
  <button
    class="btn btn-warning"
    type="button"
    style="
      margin-left: 20px;
      margin-top: 30px;
      background: var(--bs-orange);
      color: rgb(255, 255, 255);
    "
    (click)="Return()"
  >
    Back
  </button>
  <button
    class="btn btn-warning"
    type="button"
    style="
      margin-left: 20px;
      margin-top: 30px;
      background: var(--bs-orange);
      color: rgb(255, 255, 255);
    "
    [printStyle]="{
      table: {
        border: 'solid 3px',
        'border-color': 'var(--bs-orange)',
        'margin-top': '20px',
        width: '100%'
      },
      th: { border: 'solid 2px', 'border-color': 'black' },
      td: { border: 'solid 2px', 'border-color': 'black' },
      img: { 'margin-top': '-180px' },
      '#quantityID': { display: 'flex', 'justify-content': 'flex-end' }
    }"
    printSectionId="print-section"
    ngxPrint
    (click)="print()"
  >
    Print
  </button>
</form>
