<h2 style="color: rgb(0, 0, 0); margin-left: 10px">Add Employee Type</h2>
<div class="container-fluid">
  <h3 class="text-dark mb-1"></h3>
</div>
<form
  style="
    width: 450px;
    height: 200px;
    margin-left: 80px;
    margin-bottom: 0px;
    margin-top: 50px;"
    #form="ngForm" (ngSubmit)="onSubmit()"
>
  <header></header>
  <h4 style="color: rgb(0, 0, 0); margin-left: 10px">
    Add New Employee Type Details:
  </h4>
  <label class="form-label" style="margin-left: 10px; color: rgb(0, 0, 0)"
    >Position Name:</label
  ><input
    class="form-control"
    name="positionName"
    type="text"
    style="margin-left: 10px; width: 400px"
    [(ngModel)]="employeetype.positioN_NAME"
    (click)="namevalidate()"
    (keyup)="namevalidate()"
  />        <div *ngIf="!details" style="color: Red;">
    Invalid Details
  </div>
  <!-- <button class="btn btn-primary" (click)="Return()">Cancel</button> -->
  <button
    class="btn btn-primary"
    type="submit"
    style="background: var(--bs-orange); margin-top: 20px; margin-left: 10px"
    *ngIf="details"
  >
    Save
  </button>
</form>
