<div class="container-fluid" *ngIf="displayPDF">
  <div class="row" style="padding-bottom: 0px">
    <h1 style="width: fit-content; height: 60px; justify-content: space-around">
      Search:
    </h1>
    <input
      class="form-control"
      type="text"
      style="width: 300px; height: 35px"
      placeholder="Search..."
      (input)="search($event.target.value)"
    />
  </div>
  <div class="row" style="padding-bottom: 0px">
    <pdf-viewer
      [src]="pdfPath"
      [render-text]="true"
      style="display: block; height: 645px"
    ></pdf-viewer>
  </div>
  <button
    class="btn btn-primary"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-top: 15px;
    "
    (click)="displayPDF = false"
  >
    Back
  </button>
</div>

<div class="container-fluid" *ngIf="!displayPDF">
  <i
    class="fa fa-question-circle"
    aria-hidden="true"
    style="float: right"
    (click)="displayPDF = true"
  ></i>
  <h1>Search Employee</h1>

  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (input)="Search()"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 700px">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Contact Number</th>
          <th>ID Number</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeesTemp">
          <td>{{ employee.title }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.surname }}</td>
          <td>0{{ employee.contacT_NUMBER }}</td>
          <td>{{ employee.employeE_ID_NUMBER }}</td>
          <td>
            <button
              class="btn btn-primary"
              style="
                border-color: var(--bs-orange);
                background: var(--bs-orange);
              "
              data-toggle="modal"
              data-target="#exampleModal"
              (click)="getPicture(employee)"
            >
              View Employee
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button
    class="btn btn-primary"
    type="button"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-left: 10px;
      margin-top: 20px;
    "
    routerLink="/employee-page"
  >
    Back
  </button>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">
          {{ name }} {{ surname }}
        </h3>
        <h3 class="modal-title" id="exampleModalLabel">
          {{ idNumber }}
        </h3>
      </div>
      <div class="modal-body">
        <img src="{{ imagePath }}" style="width: 100%" />
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          data-dismiss="modal"
        >
          Done
        </button>
      </div>
    </div>
  </div>
</div>
