<form
  *ngIf="!collectPayslip"
  class="text-start"
  style="height: 565px; width: 723px; margin-left: 20px; margin-top: 23px"
>
  <h1
    style="
      width: 508px;

      font-size: 19px;
      font-weight: bold;
      height: 22.8438px;
    "
  >
    Please fill in Employee details:
  </h1>
  <div
    style="
      height: 246px;
      margin-left: 0px;
      margin-bottom: -4px;
      margin-top: 20px;
    "
  >
    <p style="margin-top: 35px; width: 129px">Employee Name:</p>
    <div style="margin-top: -12px; margin-bottom: 31px">
      <select
        class="btn btn-primary"
        type="button"
        style="
          color: var(--bs-orange);
          background: var(--bs-gray-100);
          border-color: var(--bs-orange);
        "
        (input)="nameSelect($event.target.value)"
      >
        <option selected disabled value="-1">Select Name</option>
        <option *ngFor="let employee of employees" value="{{ employee.name }}">
          {{ employee.name }}
        </option>
      </select>
    </div>
    <p
      style="
        width: 328px;

        margin-bottom: 37px;
        margin-top: -24px;
      "
    >
      Employee Surname:
    </p>
    <div style="margin-top: -30px; margin-right: 0px; margin-left: 3px">
      <select
        class="btn btn-primary"
        type="button"
        style="
          margin-top: -10px;
          border-color: var(--bs-orange);
          background: var(--bs-gray-100);
          color: var(--bs-orange);
        "
        [disabled]="surnameSelect"
        (input)="surnameOption($event.target.value)"
        id="surnameID"
      >
        <option selected disabled value="-1">Select Surname</option>
        <option
          *ngFor="let employee of employeesTempSurname"
          value="{{ employee.employeE_ID }}"
        >
          {{ employee.surname }}
        </option>
      </select>
    </div>
  </div>
  <div class="table-responsive" style="height: 220px">
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Wage Name</th>
          <th>Total pay</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let wages of displayWages">
          <td>{{ wages.date }}</td>
          <td>{{ wages.wageName }}</td>
          <td>R{{ wages.totalPay }}</td>
        </tr>
        <tr *ngIf="!employeeSelected">
          Please Select an Employee Name and Surname
        </tr>
      </tbody>
    </table>
  </div>
  <label
    class="form-label"
    style="height: 20px; margin-right: 0px; margin-left: 550px"
    >Total: </label
  ><label class="form-label" style="margin-left: 3px"
    >R{{ totalPayString }}</label
  >
  <div [hidden]="timeVal">
    <p style="color: red">Time Out cannot be less than or equal to Time In</p>
  </div>
  <div style="height: 56px; width: 732px; margin-top: 28px">
    <button
      class="btn btn-primary"
      type="button"
      style="margin-top: 3px; background: var(--bs-orange)"
      routerLink="/employee-page"
    >
      Back
    </button>
    <button
      class="btn btn-primary"
      type="button"
      style="
        margin-right: 0px;
        margin-left: 524px;
        width: 201px;
        margin-top: -48px;
        background: var(--bs-orange);
        border-color: var(--bs-orange);
      "
      (click)="finPay()"
      [disabled]="!employeeSelected"
    >
      Finalise wage payment
    </button>
  </div>
  <div style="height: 56px"></div>
</form>

<app-collect-payslip
  (return)="back()"
  *ngIf="collectPayslip"
  [employee]="employee"
  [rate]="rate"
  [date]="dateWorked"
  [timeIn]="timeIn"
  [timeOut]="timeOut"
  [totalPay]="totalPay"
  [totalTime]="totalTime"
></app-collect-payslip>
