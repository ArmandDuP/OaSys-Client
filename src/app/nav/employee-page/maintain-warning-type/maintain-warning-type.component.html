<app-update-warning-type
  *ngIf="updateWarning"
  [warningType]="warningtype"
  (return)="back()"
></app-update-warning-type>

<div class="container-fluid" *ngIf="!updateWarning">
  <h1>Maintain warning type</h1>
  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Warning Type</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let warningtype of warningtypes">
          <td>
            {{ warningtype.description }}
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-orange)"
              (click)="populateForm(warningtype)"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-red)"
              data-toggle="modal"
              data-target="#exampleModal"
              (click)="deletee(warningtype.warninG_TYPE_ID)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="background: var(--bs-orange); margin-top: 20px"
    routerLink="/employee-page"
  >
    Back
  </button>
</div>
