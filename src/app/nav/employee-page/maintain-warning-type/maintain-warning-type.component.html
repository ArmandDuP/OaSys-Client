<app-update-warning-type
  *ngIf="updateWarning"
  [warningType]="warningtype"
  (return)="back()"
></app-update-warning-type>

<div class="container-fluid" *ngIf="displayPDF">
  <div class="row" style="padding-bottom: 0px">
    <h1 style="width: fit-content; height: 60px; justify-content: space-around">
      Search:
    </h1>
    <input
      class="form-control"
      type="text"
      style="width: 300px; height: 35px"
      placeholder="Search..."
      (input)="search($event.target.value)"
    />
  </div>
  <div class="row" style="padding-bottom: 0px">
    <pdf-viewer
      [src]="pdfPath"
      [render-text]="true"
      style="display: block; height: 645px"
    ></pdf-viewer>
  </div>
  <button
    class="btn btn-primary"
    style="
      border-color: var(--bs-orange);
      background: var(--bs-orange);
      margin-top: 15px;
    "
    (click)="displayPDF = false"
  >
    Back
  </button>
</div>

<div class="container-fluid" *ngIf="!updateWarning" [hidden]="displayPDF">
  <i
    class="fa fa-question-circle"
    aria-hidden="true"
    style="float: right"
    (click)="displayPDF = true"
  ></i>
  <h1>Maintain warning type</h1>
  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 700px">
    <table class="table">
      <thead>
        <tr>
          <th>Warning Type</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let warningtype of warningTypesTemp">
          <td>
            {{ warningtype.description }}
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-orange);
                border-color: var(--bs-orange);
              "
              (click)="populateForm(warningtype)"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-red); border-color: var(--bs-red)"
              data-toggle="modal"
              data-target="#warningDeleteModal"
              (click)="deletee(warningtype)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-top: 20px;
    "
    routerLink="/employee-page"
  >
    Back
  </button>
</div>

<div
  class="modal fade"
  id="warningDeleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="warningDeleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="warningDeleteModalLabel"
          *ngIf="!successDelete && !hasReference"
        >
          Are You Sure You Would Like To Delete This Warning Type
        </h5>
        <h5
          class="modal-title"
          id="warningDeleteModalLabel"
          *ngIf="successDelete"
        >
          Warning Type Successfully Deleted
        </h5>
        <h5
          class="modal-title"
          id="warningDeleteModalLabel"
          *ngIf="hasReference"
        >
          All Warnings With Type Must Be Changed First
        </h5>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          *ngIf="!successDelete && !hasReference"
        >
          No
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          name="deleteempl"
          data-target="#warningDeleteModal"
          *ngIf="!successDelete && !hasReference"
          (click)="deleteWarningType()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#warningDeleteModal"
          data-dismiss="modal"
          *ngIf="successDelete"
          routerLink="/employee-page"
        >
          OK
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#warningDeleteModal"
          data-dismiss="modal"
          *ngIf="hasReference"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
