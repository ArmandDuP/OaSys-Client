<app-update-warning-type
  *ngIf="updateWarning"
  [warningType]="warningtype"
  (return)="back()"
></app-update-warning-type>

<div class="container-fluid" *ngIf="!updateWarning">
  <h1>Maintain warning type</h1>
  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 700px">
    <table class="table">
      <thead>
        <tr>
          <th>Warning Type</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let warningtype of warningtypes">
          <td>
            {{ warningtype.description }}
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-orange);
                border-color: var(--bs-orange);
              "
              (click)="populateForm(warningtype)"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-red)"
              data-toggle="modal"
              data-target="#warningDeleteModal"
              (click)="deletee(warningtype.warninG_TYPE_ID)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-top: 20px;
    "
    routerLink="/employee-page"
  >
    Back
  </button>
</div>

<div
  class="modal fade"
  id="warningDeleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="warningDeleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="warningDeleteModalLabel"
          *ngIf="!successDelete"
        >
          Are You Sure You Would Like To Delete This Warning Type
        </h5>
        <h5
          class="modal-title"
          id="warningDeleteModalLabel"
          *ngIf="successDelete"
        >
          Warning Type Successfully Deleted
        </h5>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          *ngIf="!successDelete"
        >
          No
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          name="deleteempl"
          data-target="#warningDeleteModal"
          *ngIf="!successDelete"
          (click)="deleteEmployee()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#warningDeleteModal"
          data-dismiss="modal"
          *ngIf="successDelete"
          routerLink="/employee-page"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
