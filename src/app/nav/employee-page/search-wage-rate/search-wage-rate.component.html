<div class="container-fluid">
  <h1>Search wage rate</h1>
  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 700px">
    <table class="table">
      <thead>
        <tr>
          <th>Wage rate name</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rate of rates">
          <td>{{ rate.ratE_NAME }}</td>
          <td>R{{ rate.ratE_AMOUNT }}/h</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-top: 20px;
    "
    routerLink="/employee-page"
  >
    Back
  </button>
</div>
