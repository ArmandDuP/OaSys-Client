<app-update-warning
  *ngIf="updateWarning"
  [warning]="warning"
></app-update-warning>

<div class="container-fluid" *ngIf="!updateWarning">
  <h1>Maintain warning</h1>
  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Warning Name</th>
          <th>Reason</th>
          <th>Employee Name</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let warning of warnings">
          <td>{{ warning.warininG_NAME }}</td>
          <td>{{ warning.reason }}</td>
          <td>{{ warning.employeE_ID }}</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-orange)"
              (click)="populateForm(warning)"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-red)"
              data-toggle="modal"
              data-target="#exampleModal"
              (click)="deletee(warining.warninG_ID)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button
    class="btn btn-primary"
    type="button"
    style="background: var(--bs-orange); margin-top: 20px"
    routerLink="/employee-page"
  >
    Back
  </button>
</div>
