<app-update-wage-rate
  *ngIf="updateRate"
  [rate]="rate"
  (return)="back()"
></app-update-wage-rate>

<div class="container-fluid" *ngIf="!updateRate">
  <h1>Maintain wage rate</h1>

  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (input)="Search()"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 600px">
    <table class="table">
      <thead>
        <tr>
          <th>Wage Rate Name</th>
          <th>Amount (/h)</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rate of dynamicArray">
          <td>{{ rate.name }}</td>
          <td>R{{ rate.amount }}</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-orange);
                border-color: var(--bs-orange);
              "
              (click)="populateForm(rate.rate)"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-red); border-color: var(--bs-red)"
              data-toggle="modal"
              data-target="#wageRateDeleteModal"
              (click)="deletee(rate.rate)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-top: 20px;
    "
    routerLink="/employee-page"
  >
    Back
  </button>
</div>

<div
  class="modal fade"
  id="wageRateDeleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="wageRateDeleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="wageRateDeleteModalLabel"
          *ngIf="!successDelete"
        >
          Are You Sure You Would Like To Delete This Wage Rate
        </h5>
        <h5
          class="modal-title"
          id="wageRateDeleteModalLabel"
          *ngIf="successDelete"
        >
          Wage Rate Successfully Deleted
        </h5>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          *ngIf="!successDelete"
        >
          No
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          name="deleteempl"
          data-target="#wageRateDeleteModal"
          *ngIf="!successDelete"
          (click)="deleteWageRate()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#wageRateDeleteModal"
          data-dismiss="modal"
          *ngIf="successDelete"
          routerLink="/employee-page"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
