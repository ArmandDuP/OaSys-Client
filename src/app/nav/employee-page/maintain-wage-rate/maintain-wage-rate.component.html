<app-update-wage-rate
  *ngIf="updateRate"
  [rate]="rate"
  (return)="back()"
></app-update-wage-rate>

<div class="container-fluid" *ngIf="!updateRate">
  <h1>Maintain wage rate</h1>

  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Wage rate name</th>
          <th>Amount (/h)</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rate of rates">
          <td>{{ rate.ratE_NAME }}</td>
          <td>R{{ rate.ratE_AMOUNT }}</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-orange);border-color: var(--bs-orange);"
              (click)="populateForm(rate)"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="background: var(--bs-red)"
              data-toggle="modal"
              data-target="#exampleModal"
              (click)="deletee(rate.ratE_ID)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="background: var(--bs-orange);border-color: var(--bs-orange); margin-top: 20px"
    routerLink="/employee-page"
  >
    Back
  </button>
</div>
