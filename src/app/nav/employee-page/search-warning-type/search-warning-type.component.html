<div class="container-fluid">
  <h1>Search warning type</h1>
  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Warning type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let warningtype of warningtypes">
          <td>
            {{ warningtype.description }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="background: var(--bs-orange); margin-left: 10px"
    routerLink="/employee-page"
  >
    Back
  </button>
</div>
