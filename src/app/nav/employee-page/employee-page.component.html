<!----------------------- Employee Cards ----------------------->
<div class="row">
  <h1>Employee</h1>

  <div class="card-group">
    <div class="card">
      <div
        class="card-body"
        style="border: 2px solid var(--bs-gray-900)"
        routerLink="/add-employee"
      >
        <i
          class="fas fa-plus text-warning"
          style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
        ></i
        ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
          Add employee
        </button>
      </div>
      <div
        class="card-body"
        style="border: 2px solid var(--bs-gray-900)"
        routerLink="/add-employee-type"
      >
        <i
          class="fas fa-plus text-warning"
          style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
        ></i
        ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
          Add employee type
        </button>
      </div>
    </div>
    <div class="card">
      <div
        class="card-body"
        style="border: 2px solid var(--bs-gray-900)"
        routerLink="/search-employee"
      >
        <i
          class="fas fa-search text-warning"
          style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
        ></i
        ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
          Search employee
        </button>
      </div>
      <div
        class="card-body"
        style="border: 2px solid var(--bs-gray-900)"
        routerLink="/search-employee-type"
      >
        <i
          class="fas fa-search text-warning"
          style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
        ></i
        ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
          Search employee type
        </button>
      </div>
    </div>
    <div class="card">
      <div
        class="card-body"
        style="border: 2px solid var(--bs-gray-900)"
        routerLink="/maintain-employee"
      >
        <i
          class="fas fa-pencil-alt text-warning"
          style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
        ></i
        ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
          Maintain employee
        </button>
      </div>
      <div
        class="card-body"
        style="border: 2px solid var(--bs-gray-900)"
        routerLink="/maintain-employee-type"
      >
        <i
          class="fas fa-pencil-alt text-warning"
          style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
        ></i
        ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
          Maintain employee type
        </button>
      </div>
    </div>
  </div>
</div>
