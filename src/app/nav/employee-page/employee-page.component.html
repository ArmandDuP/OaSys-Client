<!----------------------- Employee Cards ----------------------->

<div class="card">
  <div class="card-header">
    <h5
      class="mb-0"
      style="
        --bs-primary: #3c404d;
        --bs-primary-rgb: 60, 64, 77;
        color: rgb(0, 0, 0);
        font-weight: bold;
        font-size: large;
      "
    >
      Employee
    </h5>
  </div>
</div>

<div class="card-group">
  <div class="card">
    <div
      class="card-body"
      style="border: 2px solid var(--bs-gray-900)"
      routerLink="/add-employee"
    >
      <i
        class="fas fa-plus text-warning"
        style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
      ></i
      ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
        Add employee
      </button>
    </div>
    <div
      class="card-body"
      style="border: 2px solid var(--bs-gray-900)"
      routerLink="/add-employee-type"
    >
      <i
        class="fas fa-plus text-warning"
        style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
      ></i
      ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
        Add employee type
      </button>
    </div>
  </div>
  <div class="card">
    <div
      class="card-body"
      style="border: 2px solid var(--bs-gray-900)"
      routerLink="/search-employee"
    >
      <i
        class="fas fa-search text-warning"
        style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
      ></i
      ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
        Search employee
      </button>
    </div>
    <div
      class="card-body"
      style="border: 2px solid var(--bs-gray-900)"
      routerLink="/search-employee-type"
    >
      <i
        class="fas fa-search text-warning"
        style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
      ></i
      ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
        Search employee type
      </button>
    </div>
  </div>
  <div class="card">
    <div
      class="card-body"
      style="border: 2px solid var(--bs-gray-900)"
      routerLink="/maintain-employee"
    >
      <i
        class="fas fa-pencil-alt text-warning"
        style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
      ></i
      ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
        Maintain employee
      </button>
    </div>
    <div
      class="card-body"
      style="border: 2px solid var(--bs-gray-900)"
      routerLink="/maintain-employee-type"
    >
      <i
        class="fas fa-pencil-alt text-warning"
        style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
      ></i
      ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
        Maintain employee type
      </button>
    </div>
  </div>
</div>

<!--------------------- Wage Cards ------------------------------------>

<div id="content-1" style="color: var(--bs-indigo)">
  <div class="container-fluid">
    <div
      class="d-sm-flex justify-content-between align-items-center mb-4"
    ></div>
  </div>
  <h3 class="text-dark mb-0"></h3>
  <div class="card" routerLink="/wage-rate">
    <div class="card-header">
      <h5
        class="mb-0"
        style="
          --bs-primary: #3c404d;
          --bs-primary-rgb: 60, 64, 77;
          color: rgb(0, 0, 0);
          font-weight: bold;
          font-size: large;
        "
      >
        Wage rate
      </h5>
    </div>
  </div>
  <div class="card-group">
    <div class="card" routerLink="/add-wage-rate">
      <div class="card-body" style="border: 2px solid var(--bs-gray-900)">
        <i
          class="fas fa-plus text-warning"
          style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
        ></i
        ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
          Add wage rate
        </button>
      </div>
    </div>
    <div class="card" routerLink="/search-wage-rate">
      <div class="card-body" style="border: 2px solid var(--bs-gray-900)">
        <i
          class="fas fa-search text-warning"
          style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
        ></i
        ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
          Search wage rate
        </button>
      </div>
    </div>
    <div class="card" routerLink="/maintain-wage-rate">
      <div class="card-body" style="border: 2px solid var(--bs-gray-900)">
        <i
          class="fas fa-pencil-alt text-warning"
          style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
        ></i
        ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
          Maintain wage rate
        </button>
      </div>
    </div>
  </div>
  <div class="card" routerLink="/calculate-wages">
    <div class="card-body" style="border: 2px solid var(--bs-gray-900)">
      <i
        class="fas fa-pencil-alt text-warning"
        style="--bs-warning: #ff7a00; --bs-warning-rgb: 255, 122, 0"
      ></i
      ><button class="btn" type="button" style="color: rgb(0, 0, 0)">
        Calculate Wages
      </button>
    </div>
  </div>
</div>
