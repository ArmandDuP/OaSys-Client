<div class="container-fluid">
  <h1>Search warning</h1>
  <input
    class="form-control search-input"
    type="text"
    name="search-bar"
    placeholder="Search..."
    style="width: 320px"
    [(ngModel)]="searchText"
    (input)="Search()"
    (keyup)="Search()"
  />

  <hr />

  <div class="table-responsive" style="max-height: 700px">
    <table class="table">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Warning Type</th>
          <th>Warning Name</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of dynamicArray">
          <td>{{ element.name }}</td>
          <td>{{ element.warningType }}</td>
          <td>{{ element.warningName }}</td>
          <td>{{ element.reason }}</td>
        </tr>
      </tbody>
    </table>
    <button
      class="btn btn-primary"
      type="button"
      style="
        background: var(--bs-orange);
        border-color: var(--bs-orange);
        margin-left: 10px;
      "
      routerLink="/employee-page"
    >
      Back
    </button>
  </div>
</div>
