<div class="container-fluid">
  <h1>Add Warning type</h1>

  <form #form="ngForm" style="margin-left: 1%">
    <h2>Add a new warning type:</h2>
    <div class="row">
      <label class="form-label">Warning Type Name:</label>
      <input
        class="form-control"
        type="text"
        name="warningTypeName"
        style="width: 250px"
        [(ngModel)]="warningType.description"
        (keyup)="validateName()"
      />
      <div *ngIf="!validWarning" style="color: Red">
        Invalid Warning Type Name
      </div>
    </div>

    <div style="margin-top: 20px">
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/employee-page"
        style="
          border-right-color: var(--bs-orange);
          background: var(--bs-orange);
          margin-right: 30px;
        "
      >
        Cancel
      </button>
      <button
        class="btn btn-primary"
        style="
          border-right-color: var(--bs-orange);
          background: var(--bs-orange);
        "
        data-toggle="modal"
        data-target="#exampleModal"
        [disabled]="!validWarning"
        (mouseover)="validateName()"
      >
        Add
      </button>
    </div>
  </form>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="!successSubmit">
          Are You Sure You Would Like To Add A New Warning Type
        </h5>
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="successSubmit">
          Warning Type Successfully Added
        </h5>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          *ngIf="!successSubmit"
        >
          No
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          data-target="#exampleModal"
          *ngIf="!successSubmit"
          (click)="onSubmit()"
        >
          Yes
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          data-dismiss="modal"
          *ngIf="successSubmit"
          routerLink="/employee-page"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
