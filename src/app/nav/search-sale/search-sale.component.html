<div class="container-fluid" style="padding-bottom: 20px" *ngIf="!viewSale">
  <h3 class="text-dark mb-4">Search Sale</h3>
  <input
    type="search"
    placeholder="Search by Sale ID"
    [(ngModel)]="searchText"
    (keyup)="Search()"
  />
</div>

<div class="container" style="height: 394px" *ngIf="!viewSale">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th style="width: 97.195px">Sale ID</th>
          <th>Date of Sale</th>
          <th>Method of Payment  </th>
          <th style="width: 120.953px">Total</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dynamic of TempArray">
          <td>{{ dynamic.saleID }}</td>
          <td>{{ dynamic.date }}</td>
          <td>{{ dynamic.method }}</td>
          <td>R{{ dynamic.total }}</td>
          <td>
            <button
              class="btn btn-primary"
              type="button"
              style="
                background: var(--bs-yellow);
                border-color: var(--bs-yellow);
              "
              (click)="viewSale = true; populateForm(dynamic.saleID)"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="background: var(--bs-orange); border-color: var(--bs-orange)"
    (click)="Return()"
  >
    Back
  </button>
</div>

<app-view-sale
  *ngIf="viewSale"
  [sale]="sale"
  [payment]="payment"
  (back)="Return()"
>
</app-view-sale>
