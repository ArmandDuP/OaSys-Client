<form
  class="text-dark"
  style="
    width: 720px;
    height: 500px;
    margin-top: 10px;
    margin-right: 30px;
    margin-left: 30px;
    border-color: var(--bs-orange);
  "
>
  <h1 style="width: 500px">ReOrder List</h1>
  <label
    class="form-label"
    style="
      height: 30px;
      margin-right: 20px;
      margin-left: 0px;
      font-size: 21px;
      margin-top: 30px;
    "
    >Please add products to be reordered</label
  ><button
    class="btn btn-primary"
    type="button"
    style="
      margin-left: 200px;
      background: var(--bs-orange);
      border-color: var(--bs-orange);
    "
  >
    Add product
  </button>
  <div class="table-responsive" style="height: 150px; margin-top: 30px">
    <table class="table">
      <thead>
        <tr>
          <th>Product Category</th>
          <th>Product type</th>
          <th>Product Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                type="button"
                style="
                  background: var(--bs-gray-100);
                  border-color: var(--bs-orange);
                  color: var(--bs-orange);
                "
              >
                Product Category
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Alcohol</a
                ><a class="dropdown-item" href="#">Hardware</a
                ><a class="dropdown-item" href="#">Soft drinks</a>
              </div>
            </div>
          </td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                type="button"
                style="
                  background: var(--bs-white);
                  border-color: var(--bs-orange);
                  color: var(--bs-orange);
                "
              >
                Product type
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">screws</a
                ><a class="dropdown-item" href="#">Pipes</a
                ><a class="dropdown-item" href="#">Cables</a>
              </div>
            </div>
          </td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                type="button"
                style="
                  background: var(--bs-gray-100);
                  border-color: var(--bs-orange);
                  color: var(--bs-orange);
                "
              >
                Product name
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Kaufmann</a
                ><a class="dropdown-item" href="#">Tolsen</a
                ><a class="dropdown-item" href="#">Brentwood</a>
              </div>
            </div>
          </td>
          <td>
            <input class="form-control" type="number" style="width: 100px" />
          </td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-right: 0px;
      margin-left: 10px;
    "
  >
    Print</button
  ><button
    (click)="Return()"
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-left: 500px;
    "
  >
    Back
  </button>
</form>
