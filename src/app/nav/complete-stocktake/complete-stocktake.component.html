<form
  class="text-dark"
  style="
    width: 850px;
    height: 500px;
    margin-top: 0px;
    margin-right: 30px;
    margin-left: 50px;
    border-color: var(--bs-orange);
  "
>
  <h1 style="width: 500px">Stock Take</h1>
  <label
    class="form-label"
    style="
      height: 30px;
      margin-right: 20px;
      margin-left: 0px;
      font-size: 21px;
      margin-top: 0px;
    "
    >Please select a product category to complete the stock take</label
  >
  <div
    class="search-container"
    style="width: 350px; margin-left: 450px; margin-top: 10px"
  >
    <input
      class="form-control search-input"
      type="text"
      name="search-bar"
      placeholder="Search Product Category"
    /><button class="btn btn-light search-btn" type="button">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <div
    class="table-responsive"
    style="height: 150px; margin-top: 0px; width: 780px"
  >
    <table class="table">
      <thead>
        <tr>
          <th>Completed?</th>
          <th>Product Category</th>
          <th>Product type</th>
          <th>Product Name</th>
          <th>Quantity on hand</th>
          <th>Actual Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" /></td>
          <td>Tools</td>
          <td>Hammer</td>
          <td>Rubber hammer</td>
          <td><label class="form-label">              5</label></td>
          <td>
            <input class="form-control" type="number" style="width: 100px" />
          </td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-right: 0px;
      margin-bottom: 10px;
      margin-left: 10px;
    "
  >
    Complete Stock take</button
  ><button
  (click)="Return()"
    class="btn btn-primary"
    type="button"
    style="
      background: var(--bs-orange);
      border-color: var(--bs-orange);
      margin-left: 500px;
      margin-top: 0px;
      margin-bottom: 10px;
    "
  >
    Back
  </button>
</form>
